<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forum</title>
  <link rel="stylesheet" href="css/forum.css">
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


<body class="body">
  <nav class="navbar">
    <div class="container">
      <div class="search-container">
          <input type="text" placeholder="Search">
          <a href="#" class="fa-solid fa-magnifying-glass fa-2x" style="color: #32620e;"></a>
      </div>
      <a href="#" class="notification-icon fa-solid fa-bell fa-2x" style="color: #32620e;" ></a>
      <div class="notification_dd">
      </div>
      <a href="logout.html" class="logout">Logout&nbsp;<i class="fa-solid fa-right-from-bracket fa-2x" style="color: #32620e;"></i></a>
  </div>  
  </nav>

  <div class="sidebar-left">
    <div class="profile-container">
      <div class="profile-picture" id="profile-picture">
          <img src="default.jpg" id="profile-image">
          <div class="overlay">
              <i class="fa-solid fa-camera fa-2x" style="color: black;"></i>
              <p class="choose-text">Choose Profile Picture</p>
          </div>
      </div>
      <input type="file" id="file-input" accept="image/*" style="display: none;" />
  </div>

  <div id="confirmation-modal" class="modal">
      <div class="modal-content">
          <p>Are you sure you want to change the profile picture?</p>
          <button id="save-btn">Save</button>
          <button id="cancel-btn">Cancel</button>
      </div>
  </div>

      <div class="custom-button">
        <a href="forum.html">
            <button class="top-section">Forum</button>
        </a>
        <a href="collaborate.html">
            <button class="bottom-section">Collaborate</button>
        </a>
    </div>       
  </div>

  

  <div class="post-section">
    <input class="input-post" placeholder="What would you like to ask?"></input>
      <div class="post-options">
        <a href="" class="left"><i class="fa-solid fa-question fa-lg" style="color: #4caf50;"></i>&nbsp;Ask</a>
        <a href="" class="middle"><i class="fa-solid fa-reply fa-lg" style="color: #4caf50;"></i>&nbsp;Post</a>
        <a href="" class="right"><i class="fa-solid fa-user-secret fa-lg" style="color:#4caf50;"></i>&nbsp;Anonymous Post</a>
      </div>
  </div>

  <div class="post">
    <div class="post-tags">Tags: Python &nbsp;</div>
    <div class="post-footer">
      <a href="" class="vote"><i class="fa-solid fa-circle-up" style="color: #46af50;"></i>&nbsp;Vote&nbsp;</a> 
      <a href="" class="response"><i class="fa-solid fa-comments" style="color: #46af50;"></i></i>&nbsp;Response</a>
    </div>
</div>
  
  <div class="another-post">
        <img src="user-avatar.jpg" alt="User" class="avatar">
        <p class="user-name">Anonymous</p>
        <p class="time">1h</p>
    </div>
  </div>



  <div class="leaderboard">
    <h3>Leaderboard
    <i class="fa-solid fa-trophy fa-xs" style="color: gold;"></i>
    </h3>
  </div>

  <div class="faq">
    <h3> FAQ </h3>
  </div>

  <script src="js/forum.js"></script>
  
</body>
</html>
